<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <title>Giffy button</title>
</head>

<body>
    <div id="buttons"></div>

    <div id="searchContainer">
        <h2>Add a topic!</h2>
        <input type="text" id="topicSearch">
        <button id="addCategory">Search</button>
    </div>

    <div id="gifContainer"></div>


    <script type="text/javascript">

        $(document).ready(function () {

            var topic = [];

            function displayGifs() {
                
                var kind = $(this).attr("data-name");

                var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + kind + "&api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&limit=10";
                
                $.ajax({
                  url: queryURL,
                  method: "GET"
                }).then(function(response) {
                    
                    var results = response.data;

                    for (var i = 0; i < results.length; i++) {

                        var topicDiv = $("<div>");
                        var p = $("<p>").text("Rating: " + results[i].rating);
                        var topicImage = $("<img>");
                        var movingType = $("")

                        topicImage.attr("src", results[i].images.fixed_height.url);

                        topicDiv.append(p);
                        topicDiv.append(topicImage);

                        $("#gifContainer").prepend(topicDiv);
                        
                    } console.log(results);
                }); 
            
            }
            

            function renderButtons() {

                $("#buttons").empty();

                for (var i = 0; i < topic.length; i++) {
                    var a = $("<button>");
                    a.addClass("topic-btn");
                    a.attr("data-name", topic[i]);
                    a.text(topic[i]);
                    $("#buttons").append(a);
                }
            }

            $("#addCategory").on("click", function() {
                event.preventDefault();

                var theme = $("#topicSearch").val().trim();

                topic.push(theme);

                renderButtons();
            })

            $(".gif").on("click", function() {
                var state = $(this).attr("data-state");
                if (state === "still") {
                    $(this).attr("src", $(this).attr("data-animate"));
                    $(this).attr("data-state", "animate");
                } else {
                    $(this).attr("src", $(this).attr("data-still"));
                    $(this).attr("data-state", "still");
                }
            });


            $(document).on("click", ".topic-btn", displayGifs);

            renderButtons();

        });

    </script>

</body>

</html>
